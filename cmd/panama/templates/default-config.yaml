# Panama workspace finder configuration
# https://github.com/yuya-takeyama/panama

# Maximum depth to search for workspaces from the root directory
max_depth: 6

# Output format for results
# Options: path, cd, json
format: path

# Custom workspace detection patterns
# Add file or directory patterns that indicate a workspace root
# Supports glob patterns (e.g., "*.xcodeproj", "*.workspace")
# Default patterns when not specified:
#   - package.json     # Node.js
#   - go.mod           # Go
#   - pyproject.toml   # Python
patterns:
  - package.json
  - go.mod
  - pyproject.toml
  # Add more patterns as needed:
  # - Cargo.toml        # Rust
  # - pom.xml           # Maven
  # - "*.xcodeproj"     # Xcode project
  # - workspace.json    # Nx monorepo

# Directories to ignore during workspace search
# These directories will be skipped completely
ignored_dirs:
  - node_modules
  - .git
  - vendor
  - target
  - dist
  - build
  - .next
  - .nuxt
  - .cache
  - __pycache__
